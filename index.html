<body>
    <div class="splash">
        <img class="background" src="dist/img/gulp-cover.png" alt="background image">

            <h1>Gulp boilerplate</h1>
            <p>
                Made by
                <a href="https://github.com/SpiZeak/">SpiZeak</a>
            </p>
            <div class="code">
                <p>
                    <u>This boilerplate features:</u>
                    <ul>
                        <li>Auto prefixing</li>
                        <li>Browser syncronization</li>
                        <li>Image compression</li>
                        <li>Javascript linting</li>
                        <li>Sass compiling</li>

                <br>
                <p>
                    <u>Installation:</u>

                    <em>npm install gulp -g</em>
                    <br>
                    <br>
                    <em>npm install</em>
                </p>
                <br>
                <p>
                    <u>Run gulp:</u>
                </p>
                <p>
                    <em>gulp</em>
